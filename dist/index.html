<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="content">
      <div class="header">Todo List</div>

      <div class="SidebarContainer">
        <div class="sidebar">
          <div class="projectsSideBarContainer">
            <div id="projectsBtn">Projects</div>
          </div>
          <div id="todayBtn">Today</div>
          <div id="weekBtn">This Week</div>
        </div>
        <button id="addTask" type="button">New Project/ToDo</button>
      </div>
      <div class="thisWeekContainer">
        <h3 id="thisWeekTitle>">This Week</h3>
      </div>
      <div class="todayContainer">
        <h3 id="todayTitle>">Today</h3>
        <div class="todayItem">placeholder</div>
      </div>
    </div>
    <!-- create new Project popup container -->
    <div class="projectPopUpContainer hidden">
      <div id="projectPopUpBtns">
        <button class="addNewProjectBtn">NEW PROJECT</button>
        <button class="addNewToDoBtn">NEW ToDo</button>
      </div>
      <div id="projectPopUpForm">
        <input type="text" id="projectPopUpTitle" placeholder="Project Title" />
      </div>
      <button id="submitProject" class="addPopUpBtns">ADD Project</button>
    </div>
    <!-- create new ToDo popup container -->
    <div class="toDoPopUpContainer hidden">
      <div id="toDOPopUpBtns">
        <button class="addNewProjectBtn2">NEW PROJECT</button>
        <button class="addNewToDoBtn2">NEW ToDo</button>
      </div>
      <div id="toDoPopUpForm">
        <input type="text" id="toDoPopUpTitle" placeholder="toDo Title" />
        <input type="text" id="toDoPopUpDetails" placeholder="Details" />
      </div>
      <button id="submitToDo" class="addPopUpBtns">ADD ToDo</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
